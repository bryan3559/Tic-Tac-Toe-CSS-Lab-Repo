<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
            <div class="row" id="row1">
                <div class="top left" id="square"></div>
                <div class="middle top" id="square"></div>
                <div class="top right" id="square"></div>
            </div>

            <div class="row center" id="row2">
                <div class="middle left" id="square"></div>
                <div class="middle center" id="square"></div>
                <div class="middle right" id="square"></div>
            </div>

            <div class="row" id="row3">
                <div class="bottom left" id="square"></div>
                <div class="bottom middle" id="square"></div>
                <div class="bottom right" id="square"></div>
            </div>
    </div>

</body>
</html>
